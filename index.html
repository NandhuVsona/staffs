<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staffs Status</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./jquery.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="loginpage">
      <div class="close">
        <i class="fa-solid fa-circle-arrow-left"></i>
      </div>
      <h1>Login</h1>
      <form class="form" autocomplete="off">
        <div class="name">
          <label for="">Name</label>
          <input type="text" placeholder="Enter Your Name" />
        </div>
        <div class="password">
          <label for="">Password</label>
          <input
            class="pass"
            type="text"
            required
            placeholder="Enter Your Password"
          />
        </div>
        <button class="submit loginbtn">Verify</button>
      </form>
    </div>
    <div class="container home">
      <header>
        <div class="title">
          <h3>Staffs Status ECE</h3>
          <div class="icons">
            <div class="theme">
              <i class="fa-solid fa-moon" style="color: #ffffff"></i>
              <i class="fa-solid fa-sun" style="color: #ffffff"></i>
            </div>
            <div class="bar">
              <i class="fa-solid fa-bars hampress" style="color: #ffffff"></i>
              <i
                class="fa-solid fa-xmark hamrelease"
                style="color: #ffffff"
              ></i>
            </div>
          </div>
        </div>
        <div class="search__bar">
          <input type="text" placeholder="Search Staffs" class="search" />
        </div>
      </header>
      <div class="hampage">
        <div class="hod_details">
          <h2 style="text-align: center; margin: 15px">Department of ECE</h2>
          <div class="profile__ animate-Img">
            <div class="dp__">
              <img src="images/hod.png" alt="" />
            </div>

            <div class="details__">
              <h2 class="faculty__name_">Mr Sabeenian R.S (HOD)</h2>
              <p class="faculty__details_">sabeenian@sonatech.ac.in</p>
              <p class="faculty__details_"></p>
              <p class="faculty__details_">3rd floor</p>
              <a href="https://www.sonatech.ac.in/"
                ><button>Visit Website</button></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="facultys__list"></div>
      <div class="next__page"></div>
    </div>

    <script type="module" src="./index.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log(localStorage.getItem("password"));
        if (localStorage.getItem("password") == "Sona") {
          document.querySelector(".loginpage").style.display = "none";
          document.querySelector(".container").classList.remove("home");
        }
        document.querySelector(".submit").addEventListener("click", (e) => {
          e.preventDefault();
          let pwd = document.querySelector(".pass").value;
          if (pwd === "sona" || pwd === "Sona") {
            localStorage.setItem("password", "Sona");
            document.querySelector(".loginpage").style.display = "none";
            document.querySelector(".container").classList.remove("home");
          }
        });
        let close = document.querySelector(".close");
        close.addEventListener("click", () => {
          window.close();
        });
      });
    </script>
    <script>
      $(document).ready(function () {
        $(".theme").click(function () {
          $(".container").toggleClass("dark");
        });
      });
    </script>
  </body>
</html>
