<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staffs Status</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./jquery.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <style></style>
  </head>
  <style>
    .profile__ {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }
    img {
      width: 100%;
      object-fit: cover;
      object-position: center;
    }
    .dp__ {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: rgba(219, 218, 219, 0.88);
      overflow: hidden;
    }
    .facultys__data {
      display: flex;
      flex-direction: column;
      gap: 30px;
      justify-content: center;
      align-items: center;
      padding-top: 10px;
    }
    .faculty__name_,
    .faculty__details_ {
      text-align: center;
    }
    .faculty__details_ {
      font-size: 18px;
    }

    .loginpage {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      flex-direction: column;
    }
    form {
      width: 100%;
      padding: 30px;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }
    .name,
    .password {
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 16px;
      margin-bottom: 10px;
      margin-left: 10px;
      font-weight: bold;
    }
    input,
    .loginbtn {
      width: 100%;
      height: 60px;
      border-radius: 50px;
      border: 1px solid;
      padding-left: 20px;
      font-size: 18px;
    }
    .loginbtn {
      margin-top: 10px;
      font-family: inherit;
      background-color: rgb(3, 195, 6);
      padding-left: 0;
      color: #fff;
    }

    .close {
      position: absolute;
      top: 40px;
      left: 20px;
    }
    .close i {
      font-size: 35px;
      color: rgb(3, 195, 6);
    }
    .home {
      display: flex;
    }
     .show_list {
      display: flex;
    }
    .hide_list {
      display: none;
    }
  </style>
  <body>
    <div class="loginpage">
      <div class="close">
        <i class="fa-solid fa-circle-arrow-left"></i>
      </div>
      <h1>Login</h1>
      <form class="form" autocomplete="off">
        <div class="name">
          <label for="">Name</label>
          <input type="text" placeholder="Enter Your Name" />
        </div>
        <div class="password">
          <label for="">Password</label>
          <input
            class="pass"
            type="text"
            required
            placeholder="Enter Your Password"
          />
        </div>
        <button class="submit loginbtn">Verify</button>
      </form>
    </div>
    <div class="container home">
      <header>
        <div class="title">
          <h3>Staffs Status ECE</h3>
          <div class="icons">
            <div class="theme">
              <i class="fa-solid fa-moon" style="color: #ffffff"></i>
              <i class="fa-solid fa-sun" style="color: #ffffff"></i>
            </div>
            <div class="bar">
              <i class="fa-solid fa-bars" style="color: #ffffff"></i>
            </div>
          </div>
        </div>
        <div class="search__bar">
          <input type="text" placeholder="Search Staffs" />
        </div>
      </header>
      <div class="facultys__list"></div>
      <div class="next__page"></div>
    </div>

    <script type="module" src="./index.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log(localStorage.getItem('password'))
        if(localStorage.getItem('password') =='Sona'){
          document.querySelector(".loginpage").style.display = "none";
            document.querySelector(".container").classList.remove("home");
        }
        document.querySelector(".submit").addEventListener("click", (e) => {
          e.preventDefault();
          let pwd = document.querySelector(".pass").value;
          if (pwd === "sona" || pwd === "Sona") {
            localStorage.setItem("password", "Sona");
            document.querySelector(".loginpage").style.display = "none";
            document.querySelector(".container").classList.remove("home");
          }
        });
        let close = document.querySelector(".close");
        close.addEventListener("click", () => {
          window.close();
        });
      });
    </script>
    <script>
      $(document).ready(function () {
        $(".theme").click(function () {
          $(".container").toggleClass("dark");
        });
      });
    </script>
  </body>
</html>
